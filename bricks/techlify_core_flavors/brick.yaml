name: techlify_core_flavors
description: A Very Good Flutter app created and inspired by Very Good Ventures.
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.52 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. If omitted value will be formed by org_name + . + project_name.
    prompt: What is the application id?
  description:
    type: string
    description: A short project description
    default: A Very Good App
    prompt: What is the project description?
  screen_width:
    type: number
    description: Width of the Screen
    default: 393
    prompt: What is the width of the screen?
  screen_height:
    type: number
    description: Height of the Screen
    default: 852
    prompt: What is the height of the screen?
